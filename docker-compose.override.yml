services:
  app:
    environment:
      # Memory optimization
      - NODE_OPTIONS=--max-old-space-size=3072 --max-semi-space-size=128
      - NEXT_TELEMETRY_DISABLED=1
      - WATCHPACK_POLLING=false
      - CHOKIDAR_USEPOLLING=false
      - CHOKIDAR_INTERVAL=2000
      # Database connection optimization
      - DATABASE_URL=postgresql://postgres:SecurePassword2025%21@postgres:5432/npcl-auth-db-dev?schema=public&connection_limit=10&pool_timeout=20
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    volumes:
      # Only mount essential directories to reduce memory usage
      - ./uploads:/app/uploads
      - app_logs:/app/logs
      # Exclude heavy directories from volume mounts to prevent ENOMEM
    command: >
      bash -c "
        echo '🔍 Testing database connection...' &&
        while ! pg_isready -h postgres -p 5432 -U postgres; do 
          echo 'Waiting for PostgreSQL...' && sleep 2
        done &&
        echo '📊 Pushing database schema...' &&
        npx prisma generate &&
        npx prisma db push --accept-data-loss &&
        echo '🎯 Starting Next.js development server with memory optimization...' &&
        echo '📱 App will be available at: http://localhost:3000' &&
        echo '💾 Memory limit: 4GB' &&
        npm run dev
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  postgres:
    environment:
      - POSTGRES_DB=npcl-auth-db-dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=SecurePassword2025!
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=100
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100

volumes:
  app_logs: